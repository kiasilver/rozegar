version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: ultimatecms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: rozeghar-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:mysecretpassword@db:5432/ultimatecms
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      # Persist uploads so they are not lost on container restart/rebuild
      - uploads_data:/app/public/uploads

volumes:
  postgres_data:
  uploads_data:
